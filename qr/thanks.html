<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .thanks-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px 20px;
            border-radius: 8px;
            border-top: 8px solid #28a745;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .password-box {
            font-size: 1.5rem;
            font-weight: bold;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #333;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="thanks-container">
        <h2 class="mb-4 text-success">送信ありがとうございます</h2>
        <p class="fs-5">備品の受け取り記録が完了しました。</p>

        <div id="passwordSection" style="display: none;">
            <p class="mt-4 mb-2 text-muted">ログインパスワードはこちらです：</p>
            <div class="password-box" id="passwordDisplay"></div>
        </div>

        <div class="mt-5">
            <a href="index.html" class="btn btn-outline-secondary">フォームに戻る</a>
        </div>
    </div>

    <script>
        window.onload = () => {
            // 送信画面から渡されたパスワード（メッセージ）をセッションストレージから取得
            const password = sessionStorage.getItem('receivedMessage');
            if (password && password.trim() !== '') {
                document.getElementById('passwordDisplay').innerText = password;
                document.getElementById('passwordSection').style.display = 'block';
            }
            // 取得後は念のためストレージから削除（再読み込み時等は非表示になる）
            sessionStorage.removeItem('receivedMessage');
        }
    </script>
</body>

</html>
